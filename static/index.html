<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacode Dispenser</title>
    <style>
        :root {
            --bg-color: #FAF9F6;
            --text-color: #333333;
            --accent-color: #CC80AC;
            --input-bg: #FFFFFF;
            --border-color: #E0E0E0;
            --line-color: #A0A0A0;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #80cca0;
            --input-bg: #2a2a2a;
            --border-color: #444;
            --line-color: #666;
        }

        * {
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .controls {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .theme-toggle {
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
            background: none;
            border: none;
            color: inherit;
            font-family: inherit;
        }

        .theme-toggle:hover {
            opacity: 1;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            z-index: 3;
            background-color: var(--bg-color);
            padding: 2rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            min-width: 400px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-weight: 300;
            letter-spacing: -0.02em;
            margin: 0 0 1rem 0;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
        }

        label {
            font-size: 0.8rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        button.dispense-btn {
            margin-top: 1rem;
            padding: 1rem 2rem;
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button.dispense-btn:hover {
            transform: scale(1.02);
        }

        button.dispense-btn:active {
            transform: scale(0.98);
        }

        button.dispense-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 1rem;
            font-size: 0.9rem;
            height: 1.2em;
            text-align: center;
        }

        .status-message.error {
            color: #d32f2f;
        }

        .status-message.success {
            color: #388e3c;
        }

        .result-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .copy-btn {
            padding: 0 1.5rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 48px;
        }

        .copy-btn:active {
            filter: brightness(0.9);
        }

        .copy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .result-text {
            flex-grow: 1;
            padding: 0.8rem;
            background-color: transparent;
            color: var(--text-color);
            font-size: 1.1rem;
            font-family: monospace;
            overflow-x: auto;
            white-space: nowrap;
        }

        .result-text-input {
            width: 100%;
            padding: 0.8rem;
            background-color: transparent;
            color: var(--text-color);
            font-size: 1.1rem;
            font-family: monospace;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .result-text-input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .result-text-input {
            width: 100%;
            padding: 0.8rem;
            background-color: transparent;
            color: var(--text-color);
            font-size: 1.1rem;
            font-family: monospace;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .result-text-input:focus {
            border-color: var(--accent-color);
            outline: none;
        }
    </style>
</head>

<body>

    <div class="controls">
        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">Theme: Light</button>
    </div>

    <div class="graph-container">
        <div class="form-container">
            <h1>Tacode</h1>

            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Taco">
            </div>

            <button class="dispense-btn" id="dispenseBtn" onclick="dispenseAccount()">Dispense Account</button>

            <div class="result-container" id="resultContainer">
                <div class="input-group">
                    <label>Email</label>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="text" id="resultEmail" class="result-text-input"
                            placeholder="Enter email to check code">
                        <button class="copy-btn" onclick="copyToClipboard('resultEmail')">Copy</button>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label>Verification Code</label>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <input type="text" id="resultCode" class="result-text-input" placeholder="Waiting..." readonly
                        style="color: #666; font-style: italic; width: 120px;">
                    <button class="copy-btn" id="copyCodeBtn" onclick="copyToClipboard('resultCode')"
                        style="display: none; flex: 1;">Copy</button>
                    <button class="copy-btn" id="getCodeBtn" onclick="getLoginCode()" style="flex: 1;">Get Login
                        Code</button>
                </div>
            </div>
        </div>
    </div>

    <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            html.setAttribute('data-theme', newTheme);
            document.getElementById('themeToggle').innerText = `Theme: ${newTheme.charAt(0).toUpperCase() + newTheme.slice(1)}`;

            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('themeToggle').innerText = `Theme: ${savedTheme.charAt(0).toUpperCase() + savedTheme.slice(1)}`;

        async function copyToClipboard(id) {
            const element = document.getElementById(id);
            const text = element.innerText || element.value || element.textContent;

            try {
                await navigator.clipboard.writeText(text);

                const btn = element.nextElementSibling;
                const originalText = btn.innerText;
                btn.innerText = "Copied!";
                setTimeout(() => {
                    btn.innerText = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
            }
        }

        async function dispenseAccount() {
            const firstName = document.getElementById('firstName').value;
            let lastName = document.getElementById('lastName').value;

            if (!lastName) {
                lastName = "Taco";
            }
            const btn = document.getElementById('dispenseBtn');
            const status = document.getElementById('statusMessage');

            if (!firstName) {
                status.innerText = "First Name is required.";
                status.className = "status-message error";
                return;
            }

            btn.disabled = true;
            btn.innerText = "Dispensing...";
            document.getElementById('getCodeBtn').disabled = true; // Disable during dispense
            status.innerText = "Initiating bot sequence...";
            status.className = "status-message";

            try {
                const response = await fetch('/dispense', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        first_name: firstName,
                        last_name: lastName
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split("\n");
                    buffer = lines.pop(); // Keep incomplete line

                    for (const line of lines) {
                        if (!line.trim()) continue;
                        try {
                            const data = JSON.parse(line);

                            if (data.status === "email_generated") {
                                document.getElementById('resultEmail').value = data.email;
                                document.getElementById('resultContainer').style.display = 'flex';
                                status.innerText = "Email generated! Registering account...";
                            } else if (data.status === "success") {
                                status.innerText = `Success! Account created.`;
                                status.className = "status-message success";

                                document.getElementById('resultEmail').value = data.email;

                                const codeEl = document.getElementById('resultCode');
                                codeEl.value = "";
                                codeEl.placeholder = "Waiting...";
                                codeEl.style.color = "#666";
                                codeEl.style.fontStyle = "italic";

                                document.getElementById('getCodeBtn').style.display = 'block';
                                document.getElementById('getCodeBtn').disabled = false; // Re-enable on success
                                document.getElementById('copyCodeBtn').style.display = 'none';
                            } else if (data.status === "error") {
                                throw new Error(data.detail || "Unknown error occurred");
                            }
                        } catch (e) {
                            console.error("Error parsing JSON line", e);
                        }
                    }
                }
            } catch (error) {
                console.error(error);
                status.innerText = `Error: ${error.message}`;
                status.className = "status-message error";
            } finally {
                btn.disabled = false;
                btn.innerText = "Dispense Account";
                // Only re-enable if it's not currently showing "Checking..." (which means getLoginCode is running)
                const getCodeBtn = document.getElementById('getCodeBtn');
                if (getCodeBtn.innerText !== "Checking...") {
                    getCodeBtn.disabled = false;
                }
            }
        }

        async function getLoginCode() {
            const email = document.getElementById('resultEmail').value;
            const codeInput = document.getElementById('resultCode');
            const getCodeBtn = document.getElementById('getCodeBtn');
            const copyCodeBtn = document.getElementById('copyCodeBtn');
            const status = document.getElementById('statusMessage');

            if (!email) {
                status.innerText = "No email to check for.";
                return;
            }

            getCodeBtn.disabled = true;
            getCodeBtn.innerText = "Checking...";
            status.innerText = "Checking inbox for login code...";
            status.className = "status-message";

            try {
                const response = await fetch('/get_code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    status.innerText = `Code received!`;
                    status.className = "status-message success";

                    codeInput.value = data.code;
                    codeInput.style.color = "var(--text-color)";
                    codeInput.style.fontStyle = "normal";

                    getCodeBtn.style.display = 'none';
                    copyCodeBtn.style.display = 'block';
                } else {
                    throw new Error(data.detail || "Unknown error occurred");
                }
            } catch (error) {
                console.error(error);
                status.innerText = `Error: ${error.message}`;
                status.className = "status-message error";
                getCodeBtn.innerText = "Try Again";
            } finally {
                getCodeBtn.disabled = false;
                if (getCodeBtn.innerText === "Checking...") {
                    getCodeBtn.innerText = "Get Login Code";
                }
            }
        }
    </script>
</body>

</html>
